<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIO Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('C:/Users/Acer/Pictures/Saved Pictures/images (4).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #search-box {
            margin-top: 50px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            border: 1px solid #4CAF50;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>AIO Search</h1>
    <div id="search-box">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search the web...">
            <input type="submit" value="Search">
        </form>
    </div>

    <script>
        document.getElementById('search-form').onsubmit = function(event) {
            const query = document.querySelector('input[name="q"]').value;
            alert("Searching for: " + query);
            console.log("Submitting form to: " + this.action + " with query: " + query);
            // Uncomment the next line if you want to prevent the actual form submission for debugging
            // event.preventDefault();
        };
    </script>
</body>
</html>
